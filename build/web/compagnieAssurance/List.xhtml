<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompagnieAssuranceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
          
        
        
<p:panel header="Listes des compagnies d'assurance">   
<h:form  id="f1">
<p:growl id="growlIndex" showDetail="true" />
 
   
    
    <p:dataTable value="#{compagnieAssuranceController.items}" var="item" emptyMessage="Aucun enregistrement trouvé" >
    <p:column headerText="Code">
        <h:outputText value="#{item.code}" />
    </p:column>
 
    <p:column headerText="Libelle">
        <h:outputText value="#{item.libelle}" />
    </p:column>
  
            
         <p:column style="width: 90px" headerText="Action">
             <p:commandLink action="#{compagnieAssuranceController.prepareEdit}"><p:graphicImage value="/icon/edit.png" /></p:commandLink>
 
          
         <p:commandLink action="#{compagnieAssuranceController.destroy}" update="f1" ><p:graphicImage value="/icon/delete.png"  />
          <p:confirm header="Confirmation" message="êtes vous sûr de vouloir supprimer cette compagnie?" icon="ui-icon-alert" />
 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="text-align: center">
        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
         </p:commandLink>
         </p:column>  
</p:dataTable>

</h:form>
</p:panel>


<div class="footer">
<p:commandLink style="margin-left: 15px"  action="#{compagnieAssuranceController.prepareCreate}"  ><p:graphicImage value="/icon/save.png"  title="Enregistrer" alt="Enregistrer"/></p:commandLink>
<p:commandLink style="margin-left: 15px" action="#{compagnieAssuranceController.prepareList}"  ><p:graphicImage value="/icon/list.png" title="Liste Utilisateur" alt="Liste Utilisateur" /></p:commandLink>
<p:commandLink style="margin-left: 15px" action="/Acceuil" ><p:graphicImage value="/icon/home.png" title="Acceuil" alt="Acceuil"/></p:commandLink>
</div>
