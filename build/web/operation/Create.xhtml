<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOperationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOperationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{operationController.selected.id}" title="#{bundle.CreateOperationTitle_id}" required="true" requiredMessage="#{bundle.CreateOperationRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateOperationLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{operationController.selected.libelle}" title="#{bundle.CreateOperationTitle_libelle}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operationController.create}" value="#{bundle.CreateOperationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{operationController.prepareList}" value="#{bundle.CreateOperationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateOperationIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
