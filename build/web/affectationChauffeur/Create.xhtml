<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Ajouter"></h:outputText>
        </ui:define>
        <ui:define name="body">
           
    <h:form>
     <p:growl id="growl" sticky="true" />   
    <p:panel id="panel" header="Ajouter une affectation">
        <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                   
<h:outputLabel value="Date début " for="date" />
<p:calendar id="date" value="#{affectationChauffeurController.selected.dateDebut}" pattern="dd/MM/yyyy" effect="fold"  showOn="button"  required="true" requiredMessage="veuillez entrer la date de la début">
<f:convertDateTime pattern="dd/MM/yyyy" />
</p:calendar>  
               
     
<h:outputLabel value="Date fin" for="datef" />
<p:calendar id="datef" value="#{affectationChauffeurController.selected.dateFin}" pattern="dd/MM/yyyy" effect="fold"  showOn="button" required="true" requiredMessage="veuillez entrer la date de la fin" >
<f:convertDateTime pattern="dd/MM/yyyy" />
</p:calendar> 

 
<p:outputLabel value="Véhicule" for="vehicule" />
<p:autoComplete id="vehicule" dropdown="true" value="#{affectationChauffeurController.selected.idVehicule}" completeMethod="#{affectationChauffeurController.autocompleteVehicule}" var="result" itemLabel="#{result.immatriculation}" itemValue="#{result}" required="true" requiredMessage="veuillez sélectionner le véhicule">
                <p:column>#{result.immatriculation}</p:column>
                <p:ajax event="itemSelect" update="vehicule"/>
            
</p:autoComplete>
  
  


<p:outputLabel value="chauffeur" for="chauffeur" />
<p:autoComplete id="chauffeur" dropdown="true" value="#{affectationChauffeurController.selected.idChauffeur}" completeMethod="#{affectationChauffeurController.autocompletechauffeur}" var="result" itemLabel="#{result.nom}" itemValue="#{result}" required="true" requiredMessage="veuillez sélectionner le chauffeur">
                <p:column>#{result.nom}</p:column>
                <p:ajax event="itemSelect" update="chauffeur"/>
            
</p:autoComplete>

   
    



        
        
</h:panelGrid>
</p:panel>
      
  <div class="footer">
  <p:commandLink style="margin-left: 15px" action="#{affectationChauffeurController.create}" update="growl" ><p:graphicImage value="/icon/save.png"  title="Enregistrer" alt="Enregistrer"/></p:commandLink>
  <p:commandLink style="margin-left: 15px" action="#{affectationChauffeurController.prepareList}" immediate="true" ><p:graphicImage value="/icon/list.png" title="Liste Pannes" alt="Liste Utilisateur" /></p:commandLink>
  <p:commandLink style="margin-left: 15px" action="/Acceuil" immediate="true" ><p:graphicImage value="/icon/home.png" title="Acceuil" alt="Acceuil"/></p:commandLink>
  </div> 
     
</h:form> 
        </ui:define>
    </ui:composition>

</html>
