<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

 <h:head>
<title>Liste</title>
<h:outputStylesheet name="css/jsfcrud.css"/>
</h:head>
    
<ui:composition template="/template.xhtml">
<ui:define name="body">



<p:panel header="Liste des affectations">   
<h:form  id="f1">
<p:growl id="growlIndex" showDetail="true" />
 
   <h:commandLink style="margin-left: 5px;margin-right: 5px">
                <p:graphicImage value="/icon/excel.png" width="24"/>
                <p:dataExporter type="xls" target="tbl" fileName="historique d'affectations" />
            </h:commandLink>
    
    <p:dataTable value="#{affectationChauffeurController.items}" var="item" id="tbl" emptyMessage="Aucun enregistrement trouvé">
       
   
       <p:column headerText="Date debut d'affectation" >
        <h:outputText value="#{item.dateDebut}">
        <f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputText>
       </p:column>
 
        <p:column headerText="Date fin d'affectation" >
        <h:outputText value="#{item.dateFin}">
        <f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputText>
       </p:column>
   
       <p:column headerText="Véhicule"  filterBy="#{item.idVehicule.immatriculation}">
        <h:outputText value="#{item.idVehicule.immatriculation}" />
       </p:column> 
  
        
         <p:column headerText="Chauffeur" filterBy="#{item.idChauffeur.nom}">
        <h:outputText value="#{item.idChauffeur.nom} #{item.idChauffeur.prenom} " />
       </p:column>
        
        
      
            
         
        <p:column style="width: 90px" headerText="Action">
        <p:commandLink action="#{affectationChauffeurController.prepareEdit}">
        <p:graphicImage value="/icon/edit.png" />

        </p:commandLink>
            

            
        <p:commandLink action="#{affectationChauffeurController.destroy}" update="f1" ><p:graphicImage value="/icon/delete.png"  />
                        <p:confirm header="Confirmation" message="êtes vous sûr de vouloir supprimer cette affectation?" icon="ui-icon-alert" />
 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="text-align: center">
        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
          </p:commandLink>
         </p:column>  

    

</p:dataTable>
</h:form>
</p:panel>
    

       
<div class="footer">
<p:commandLink style="margin-left: 15px"  action="#{affectationChauffeurController.prepareCreate}"  ><p:graphicImage value="/icon/save.png"  title="Enregistrer" alt="Enregistrer"/></p:commandLink>
<p:commandLink style="margin-left: 15px" action="#{affectationChauffeurController.prepareList}"  ><p:graphicImage value="/icon/list.png" title="Liste Pannes" alt="Liste Pannes" /></p:commandLink>
<p:commandLink style="margin-left: 15px" action="/Acceuil" ><p:graphicImage value="/icon/home.png" title="Acceuil" alt="Acceuil"/></p:commandLink>
</div>  
 
    
 
 
 </ui:define>
</ui:composition>

</html>
