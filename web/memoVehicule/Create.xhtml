    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="ajouter Mémoire vehicule"></h:outputText>

    <h:form>
    <p:panel id="panel" header="Ajouter Mémoire vehicule">
    <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                   
            
<h:outputLabel value="Date " for="date" />
<p:calendar id="date" value="#{memoVehiculeController.selected.date}" pattern="dd/MM/yyyy" effect="fold"  showOn="button" >
<f:convertDateTime pattern="dd/MM/yyyy" />
</p:calendar>         
            
                    
  <h:outputLabel value="Commentaire " for="commentaire" />        
  <p:inputTextarea id="commentaire" rows="6" cols="33"   value="#{memoVehiculeController.selected.commentaire}" />        
            
    
  
<p:outputLabel value="Vehicule" for="vehicule" />
<p:autoComplete id="vehicule" dropdown="true" value="#{memoVehiculeController.selected.idVehicule}" completeMethod="#{memoVehiculeController.autocompleteVehicule}" var="result" itemLabel="#{result.immatriculation}" itemValue="#{result}">
                <p:column>#{result.immatriculation}</p:column>
                <p:ajax event="itemSelect" update="vehicule"/>
            
</p:autoComplete>
            
        
        
        
        
        
        
        
    </h:panelGrid>
    </p:panel>

  <p:commandLink style="margin-left: 15px" action="#{memoVehiculeController.prepareList}" immediate="true" ><p:graphicImage value="/icon/list.png" title="Liste Marques" alt="Liste Utilisateur" /></p:commandLink>
