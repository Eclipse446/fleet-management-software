<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Enregistrer panne"></h:outputText>
        </ui:define>
        <ui:define name="body">
           
    <h:form>
      <p:growl id="growl"  sticky="true" />    
    <p:panel id="panel" header="Modifier un entretien">
        <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                   
<h:outputLabel value="Date " for="date" />
<p:calendar id="date" value="#{entretienController.selected.date}" pattern="dd/MM/yyyy" effect="fold"  showOn="button" required="true" requiredMessage="veuillez entrer la date">
<f:convertDateTime pattern="dd/MM/yyyy" />
</p:calendar>  
               
 
<h:outputLabel value="Date d'execution " for="dateexecution" />
<p:calendar id="dateexecution" value="#{entretienController.selected.dateExecution}" pattern="dd/MM/yyyy" effect="fold"  showOn="button" >
<f:convertDateTime pattern="dd/MM/yyyy" />
</p:calendar>



<h:outputText value="Execution achevé " />
        <p:selectBooleanButton id="value1" value="#{entretienController.selected.execution}" onLabel="Oui" offLabel="Non" style="width:60px" />



<p:outputLabel value="Véhicule" for="vehicule" />
<p:autoComplete id="vehicule" dropdown="true" value="#{entretienController.selected.idVehicule}" completeMethod="#{entretienController.autocompleteVehicule}" var="result" itemLabel="#{result.immatriculation}" itemValue="#{result}" required="true" requiredMessage="veuillez entrer le véhicule">
                <p:column>#{result.immatriculation}</p:column>
                <p:ajax event="itemSelect" update="vehicule"/>
            
</p:autoComplete>
  
  


   
    



<p:outputLabel value="Operartion" for="operation" />
<p:autoComplete id="operation" dropdown="true" value="#{entretienController.selected.idOperation}" completeMethod="#{entretienController.autocompleteoperation}" var="result" itemLabel="#{result.libelle}" itemValue="#{result}" required="true" requiredMessage="veuillez entrer l'opération">
                <p:column>#{result.libelle}</p:column>
                <p:ajax event="itemSelect" update="operation"/>
            
</p:autoComplete>




        
</h:panelGrid>
</p:panel>
      
  <div class="footer">
  <p:commandLink style="margin-left: 15px" action="#{entretienController.update}"  ><p:graphicImage value="/icon/save.png"  title="Enregistrer" alt="Enregistrer"/></p:commandLink>
  <p:commandLink style="margin-left: 15px" action="#{entretienController.prepareList}" immediate="true" ><p:graphicImage value="/icon/list.png" title="Liste Pannes" alt="Liste Utilisateur" /></p:commandLink>
  <p:commandLink style="margin-left: 15px" action="/Acceuil" immediate="true" ><p:graphicImage value="/icon/home.png" title="Acceuil" alt="Acceuil"/></p:commandLink>
  </div> 
   </h:form> 
        
        
        
        
        
      
      
      
      
      
      
      
      
      
      
           
        </ui:define>
    </ui:composition>
    

</html>
