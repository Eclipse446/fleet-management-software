<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

                <br />
                <h:commandLink action="View" value="#{bundle.EditRubriqueViewLink}" immediate="true"/>

                <h:commandLink action="#{rubriqueController.prepareList}" value="#{bundle.EditRubriqueShowAllLink}" immediate="true"/>

                <br />
                <h:commandLink value="#{bundle.EditRubriqueIndexLink}" action="/index" immediate="true" />
